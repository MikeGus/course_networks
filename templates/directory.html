<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directory browser</title>
</head>
<body>
    <ul>
        {%  for i in range(length) %}
            <li>
                <a href="{{ filenames[i] }}">
                    {{ files[i] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
